version: 2.1
executors:
  exectr:
    docker:
      - image: lunasorcery/meson-template:latest

jobs:
  build:
    executor: exectr
    steps:
      - checkout
      - run:
          name: Configure our milkshake
          command: meson setup build
      - run:
          name: Construct our milkshake
          command: meson compile -C build
      - run:
          name: Drink our milkshake
          command: ./build/demo

workflows:
  version: 2
  build:
    jobs:
      - build
